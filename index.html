<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random numbers.</p>

<button onclick="generate()">I'm feeling lucky</button>

<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>
<p>-------------------------------//--------------------------</p>
<p id="6"></p>
<p id="7"></p>

<script>
function generate() {
    document.getElementById("1").innerHTML = Math.floor((Math.random() * 50) + 1);
    document.getElementById("2").innerHTML = Math.floor((Math.random() * 49) + 1);
    document.getElementById("3").innerHTML = Math.floor((Math.random() * 44) + 1);
    document.getElementById("4").innerHTML = Math.floor((Math.random() * 32) + 1);
    document.getElementById("5").innerHTML = Math.floor((Math.random() * 39) + 1);
    document.getElementById("6").innerHTML = Math.floor((Math.random() * 12) + 1);
    document.getElementById("7").innerHTML = Math.floor((Math.random() * 12) + 1);
}
</script>

</body>
</html>
